<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'album_page' %}"
                >Home</a
              >
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'album_form' %}">Add Album </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'form_musician'  %}">Add Musician</a>
            </li>

            {% endif %}
          </ul>
        </div>
        <form class="form-inline my-2 my-lg-0 d-flex gap-1">
          {% if request.user.is_authenticated %}
          <a href="{% url 'log_out' %}" class="btn btn-warning">Log out</a>
          <a href="{% url 'album_page' %}" class="btn btn-success">Profile</a>

          {% else %}

          <a href="{% url 'register' %}" class="btn btn-warning">Sign up</a>
          <a href="{% url 'log_in' %}" class="btn btn-success">Log in</a>

          {% endif %}
        </form>
      </div>
    </nav>

    {% block content %} {% endblock content %} {{request.user}}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
